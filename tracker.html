<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Impostr</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="Astyle.css">

<body>
<header>
    <div class="navbar">
        <i class="fas fa-bars"></i>
        <h1>Tracker</h1>
    </div>
</header>
<div class="container">
  <div class="container-box">
    <label class="rangeText" for="customRange3">How accomplished do you feel today?</label>
    <div class="rangeWrapper">
      <span>0</span><input type="range" class="custom-range" min="0" max="10"  data-slider-step="1" id="customRange3"><span>10</span>
    </div>

    <label class="rangeText" for="customRange3">How confident do you feel today?</label>
    <div class="rangeWrapper">
      <span>0</span><input type="range" class="custom-range" min="0" max="10"  data-slider-step="1" id="customRange3"><span>10</span>
    </div>

    <label class="rangeText" for="customRange3">How stressed do you feel today?</label>
    <div class="rangeWrapper">
      <span>0</span><input type="range" class="custom-range" min="0" max="10"  data-slider-step="1" id="customRange3"><span>10</span>
    </div>

    <button type="button" class="btn btn-secondary button1" href="accomplishments.html">Save</button>
  </div>
</div>

</body>
</html>
