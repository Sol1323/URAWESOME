<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Impostr</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>
  <label class="rangeText" for="customRange3">How accomplished do you feel today?</label>
  <div class="rangeWrapper">
    <span>0</span><input type="range" class="custom-range" min="0" max="10"  data-slider-step="1" id="customRange3"><span>10</span>
  </div>

  <label class="rangeText" for="customRange3">How confident do you feel today?</label>
  <div class="rangeWrapper">
    <span>0</span><input type="range" class="custom-range" min="0" max="10"  data-slider-step="1" id="customRange3"><span>10</span>
  </div>

  <label class="rangeText" for="customRange3">How stressed do you feel today?</label>
  <div class="rangeWrapper">
    <span>0</span><input type="range" class="custom-range" min="0" max="10"  data-slider-step="1" id="customRange3"><span>10</span>
  </div>

  <button type="button" class="btn btn-secondary button1">Save</button>

</body>
</html>
